<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Grid Layout</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Stránka s Flexbox Gridem</h1>
  </header>

  <div class="container">

    <div class="row">
      <div class="col-xs-12 col-sm-4"><div class="box">Sloupec 1</div></div>
      <div class="col-xs-12 col-sm-4"><div class="box">Sloupec 2</div></div>
      <div class="col-xs-12 col-sm-4"><div class="box">Sloupec 3</div></div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-8"><div class="box">Šířka 8</div></div>
      <div class="col-xs-12 col-sm-4"><div class="box">Šířka 4</div></div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-3"><div class="box">1</div></div>
      <div class="col-xs-12 col-sm-3"><div class="box">2</div></div>
      <div class="col-xs-12 col-sm-3"><div class="box">3</div></div>
      <div class="col-xs-12 col-sm-3"><div class="box">4</div></div>
    </div>

    <div class="row start-xs">
      <div class="col-xs-6"><div class="box">Start</div></div>
    </div>
    <div class="row center-xs">
      <div class="col-xs-6"><div class="box">Center</div></div>
    </div>
    <div class="row end-xs">
      <div class="col-xs-6"><div class="box">End</div></div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-sm-4 col-sm-offset-2"><div class="box">Offset o 2</div></div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-8"><div class="box">Hlavní obsah</div></div>
      <div class="col-xs-12 col-sm-4"><div class="box">Boční panel</div></div>
    </div>

  </div>

  <footer>
    <p>&copy; Lastiiik</p>
  </footer>

</body>
</html>
